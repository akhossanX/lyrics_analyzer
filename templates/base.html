<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Song Lyrics Analyzer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% block styles %}
    {% endblock %}
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-500 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'index' %}" class="text-2xl font-bold">Song Lyrics Analyzer</a>
            {% if user.is_authenticated %}
{#                <a href="{% url 'logout' %}" class="bg-blue-700 hover:bg-blue-600 px-4 py-2 rounded">Logout<a/>#}

                <form id="logout-form" action="{% url 'logout' %}" method="POST" style="display: none;">
                    {% csrf_token %}
                </form>
                <a href="#" class="bg-blue-700 hover:bg-blue-600 px-4 py-2 rounded"
                   onclick="document.getElementById('logout-form').submit();"
                >
                    Logout
                </a>

            {% endif %}
        </div>
    </nav>
    <div class="container mx-auto mt-8">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
